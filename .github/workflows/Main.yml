name: CI/CD Pipeline with Cypress

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - main

jobs:
  test:
    # Operating system to run job on
    name: cypress-test
    runs-on: ubuntu-latest

    # Steps in job
    steps:
      # Get code from repo
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 21.x
        uses: actions/setup-node@v4
        with:
          node-version: 21.x

      # Install dependencies
      - name: ðŸ§° Install Deps
        run: npm install
        name: Run Cypress
        uses: Cypress-io/github-action@v6
      # Run build
        with: 
          build: npm run build

      # Run tests
      
          start: npm run start
          component: true
